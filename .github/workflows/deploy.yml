name: Deploy
on:
  workflow_dispatch:
    inputs:
      environment-name:
        type: environment
        # 入力パラメータでEnvironmentsを指定
        required: true
        description: Environment name
env:
  ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ID }}:role/${{ secrets.ROLE_NAME }}
  SESSION_NAME: gh-oidc-${{ github.run_id }}-${{ github.run_attempt }}
  TARGET_REPO: go_common_module
jobs:
  deploy:
    environment: ${{ inputs.environment-name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: aws-actions/configure-aws-credentials@v4 # 一時クレデンシャルの取得
        with:
          role-to-assume: ${{ env.ROLE_ARN }}
          role-session-name: ${{ env.SESSION_NAME }}
          aws-region: ap-northeast-1
      - id: create
        # GitHub Appsトークンの生成
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          repositories: ${{ env.TARGET_REPO }}
      - name: Set up GitHub App token for Go module access
        run: |
          git config --global url."https://x-access-token:${{ steps.create.outputs.token }}@github.com/".insteadOf "https://github.com/"
          echo "GOPRIVATE=github.com/${{ github.repository_owner }}" >> $GITHUB_ENV
      - name: Pre-fetch Go modules
        run: |
          cd .
          go mod download
      - uses: ./.github/actions/container-build/
        # コンテナイメージのビルド
        id: build
        with:
          ecr-repository-uri: ${{ vars.ECR_REPOSITORY_URI }}
          dockerfile-path: docker/ecs/
      - uses: ./.github/actions/container-deploy/
        # コンテナのデプロイ
        with:
          ecs-cluster: ${{ vars.ECS_CLUSTER_NAME }}
          ecs-service: ${{ vars.ECS_SERVICE_NAME }}
          task-definition: ${{ vars.TASK_DEFINITION_NAME }}
          container-name: ${{ vars.CONTAINER_NAME }}
          container-image: ${{ steps.build.outputs.container-image }}
